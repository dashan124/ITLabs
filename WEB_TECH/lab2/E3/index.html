<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Student form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Student Details</legend>
            <label for="name">Name of Student: </label>
            <input type="text" name="name" class="field">
            <br>

            <label for="name">Branch: </label>
            <input type="text" name="branch" class="field">
            <br>

            <label for="name">College: </label>
            <input type="text" name="college" class="field">
            <br>

            <label for="name">Semester: </label>
            <input type="number" name="semester" class="field">
            <br>

            <label for="name">Email: </label>
            <input type="email" name="name" class="field">
            <br>

            <input type="submit" value="Submit" name="submit" class="btn">
            <input type="reset" value="Reset" name="reset" class="btn">
        </fieldset>
    </form>
</body>

</html>
